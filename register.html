<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/register.css">
    <title>Register page</title>
</head>
<body>
<form action="">
  <legend>CREATE ACCOUNT</legend>

  <label for="fname">First Name</label>
  <input type="text" id="fname" placeholder="Enter your firstname" required="required">
  <br><br>
  <label for="Sname">Surname</label>
  <input type="text" id="Sname" placeholder="Enter your Surname" required="required">
<br><br>
   <label for="email">Email</label>
  <input type="email" id="email" placeholder="Enter your email" required="required">
  <br><br>
   <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter your password" required="required">
  <br><br>
  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" placeholder="e.g 0756900899" required="required">
<br><br>
  <label for="address">Address</label>
  <input type="number" id="address"  required="required">

  <label for="file"></label>

</form>
</body>
</html>
